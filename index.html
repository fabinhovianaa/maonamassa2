<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viação Graciosa</title>
    <style>
        /* Reset e Variáveis */
        :root {
            --azul-primario: #0056b3;
            --azul-secundario: #003d82;
            --cinza-claro: #f5f5f5;
            --cinza-escuro: #333;
            --branco: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            color: var(--cinza-escuro);
            background-color: var(--branco);
            line-height: 1.6;
        }
        
        /* Header */
        header {
            background-color: var(--branco);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .logo img {
            height: 50px;
        }
        
        .main-nav {
            display: flex;
            gap: 30px;
        }
        
        .main-nav a {
            color: var(--azul-secundario);
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: color 0.3s;
        }
        
        .main-nav a:hover {
            color: var(--azul-primario);
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            color: var(--azul-secundario);
            cursor: pointer;
        }
        
        /* Banner Principal */
        .hero-banner {
            position: relative;
            height: 400px;
            overflow: hidden;
            margin-bottom: 40px;
        }
        
        .hero-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Seção de Passagens */
        .passagens-section {
            max-width: 1200px;
            margin: 0 auto 50px;
            padding: 0 20px;
        }
        
        .passagens-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--azul-secundario);
        }
        
        .passagens-form {
            background-color: var(--cinza-claro);
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
        }
        
        .form-col {
            flex: 1;
        }
        
        .btn-primary {
            background-color: var(--azul-primario);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .btn-primary:hover {
            background-color: var(--azul-secundario);
        }
        
        /* Rodapé */
        footer {
            background-color: var(--azul-secundario);
            color: var(--branco);
            padding: 40px 0 20px;
        }
        
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
        }
        
        .footer-col h3 {
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        .footer-col ul {
            list-style: none;
        }
        
        .footer-col ul li {
            margin-bottom: 10px;
        }
        
        .footer-col ul li a {
            color: var(--branco);
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        
        .footer-col ul li a:hover {
            opacity: 1;
        }
        
        .footer-bottom {
            text-align: center;
            padding-top: 30px;
            margin-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        /* Responsivo */
        @media (max-width: 768px) {
            .main-nav {
                display: none;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .hero-banner {
                height: 300px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .footer-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .footer-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="https://placehold.co/150x50?text=Viação+Graciosa" alt="Logo Viação Graciosa - Ônibus azul sobre fundo branco">
            </div>
            
            <nav class="main-nav">
                <a href="#">Início</a>
                <a href="#">Horários</a>
                <a href="#">Destinos</a>
                <a href="#">Promoções</a>
                <a href="#">Contato</a>
            </nav>
            
            <button class="mobile-menu-btn">
                ☰
            </button>
        </div>
    </header>
    
    <!-- Banner Principal -->
    <section class="hero-banner">
        <img src="https://placehold.co/1200x400?text=Viação+Graciosa" alt="Ônibus da Viação Graciosa em estrada com bela paisagem">
